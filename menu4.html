<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="author" content="Erwin Fratczak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood!: Le delice des sens</title>        
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://kit.fontawesome.com/27adaf2d33.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body class="menugrid">
        <!--HEADER-->
        <header>
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img id="logo" src="./images/logo/ohmyfood@2x.svg" alt="Logo">
        </header>
        <!--MAIN-->
        <main>
            <div class="menutitle">
                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photographie culinaire">
                <div>
                    <h1>Le délice des sens</h1>
                    <div class="heart">
                        <input id="heartmenu4" type="checkbox" />
                        <label for="heartmenu4">            
                            <i class="fas fa-heart like"></i>
                        </label>
                    </div>
                </div>
            </div>
            <!--entrées-->
            <div class="menugrups">
                <h2>Entrées</h2>
                <input id="cerclemenu1" type="checkbox" />
                <label for="cerclemenu1"> 
                    <div class="choice1">
                        <h3>Tartare de thon</h3>
                        <p>Assaisonné au yuzu</p>
                        <span>
                            <p class="prix">25€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu2" type="checkbox" />
                <label for="cerclemenu2"> 
                    <div class="choice2">
                        <h3>Bouchée de homard croustillant</h3>
                        <p>Et sa farandole de petits légumes</p>
                        <span>
                            <p class="prix">35€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu3" type="checkbox" />
                <label for="cerclemenu3"> 
                    <div class="choice3">
                        <h3>Velouté de cèpes</h3>
                        <p>Aux truffes</p>
                        <span>
                            <p class="prix">20€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
            </div>
            <!--plats-->
            <div class="menugrups">
                <h2>Plats</h2>
                <input id="cerclemenu4" type="checkbox" />
                <label for="cerclemenu4"> 
                    <div class="choice4">
                        <h3>Poulet rôti aux herbes de Provence</h3>
                        <p>Et sa crème de truffe</p>
                        <span>
                            <p class="prix">40€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu5" type="checkbox" />
                <label for="cerclemenu5"> 
                    <div class="choice5">
                        <h3>Langouste rôtie</h3>
                        <p>Et ses légumes de saison</p>
                        <span>
                            <p class="prix">35€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu6" type="checkbox" />
                <label for="cerclemenu6"> 
                    <div class="choice6">
                        <h3>Côte de boeuf Angus</h3>
                        <p>Et sa purée de panais</p>
                        <span>
                            <p class="prix">44€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
            </div>
            <!--desserts-->
            <div class="menugrups">
                <h2>Desserts</h2>
                <input id="cerclemenu7" type="checkbox" />
                <label for="cerclemenu7"> 
                    <div class="choice7">
                        <h3>Farandole de desserts</h3>
                        <p>Du chef</p>
                        <span>
                            <p class="prix">18€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu8" type="checkbox" />
                <label for="cerclemenu8"> 
                    <div class="choice8">
                        <h3>Crème brulée</h3>
                        <p>Revisitée</p>
                        <span>
                            <p class="prix">22€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu9" type="checkbox" />
                <label for="cerclemenu9"> 
                    <div class="choice9">
                        <h3>Tiramisu</h3>
                        <p>À la noisette</p>
                        <span>
                            <p class="prix">23€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
            </div>
        </main>
        <!--NAV-->
        <nav>
            <div>
                <button>Commander</button>
            </div>
        </nav>
        <!--FOOTER-->
        <footer>
            <dl>
                <dt>ohmyfood</dt>
                    <dd>
                        <i class="fas fa-utensils icon1"></i>
                        <a href="">Proposer un restaurant</a>
                    </dd>
                    <dd>
                        <i class="fas fa-hands-helping icon2"></i>
                        <a href="">Devenir partenaire</a>
                    </dd>
                    <dd>
                        <a href="">Mentions légales</a>
                    </dd>
                    <dd>
                        <a href="mailto:contact@ohmyfood.fr">Contact</a>
                    </dd>
            </dl>
        </footer>
    </body>
</html>
