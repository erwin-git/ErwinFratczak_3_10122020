<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="author" content="Erwin Fratczak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood!: La note enchantee</title>        
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://kit.fontawesome.com/27adaf2d33.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body class="menugrid">
        <!--HEADER-->
        <header>
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img id="logo" src="./images/logo/ohmyfood@2x.svg" alt="Logo">
        </header>
        <!--MAIN-->
        <main>
            <div class="menutitle">
                <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photographie culinaire">
                <div>
                    <h1>La note enchantée</h1>
                    <div class="heart">
                        <input id="heartmenu2" type="checkbox" />
                        <label for="heartmenu2">            
                            <i class="fas fa-heart like"></i>
                        </label>
                    </div>
                </div>
            </div>
            <!--entrées-->
            <div class="menugrups">
                <h2>Entrées</h2>
                <input id="cerclemenu1" type="checkbox" />
                <label for="cerclemenu1"> 
                    <div class="choice1">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                        <span>
                            <p class="prix">25€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu2" type="checkbox" />
                <label for="cerclemenu2"> 
                    <div class="choice2">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                        <span>
                            <p class="prix">35€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu3" type="checkbox" />
                <label for="cerclemenu3"> 
                    <div class="choice3">
                        <h3>Homard et espuma de potiron</h3>
                        <p>Mariné aux zestes d'orange</p>
                        <span>
                            <p class="prix">20€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu4" type="checkbox" />
                <label for="cerclemenu4"> 
                    <div class="choice4">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                        <span>
                            <p class="prix">35€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
            </div>
            <!--plats-->
            <div class="menugrups">
                <h2>Plats</h2>
                <input id="cerclemenu5" type="checkbox" />
                <label for="cerclemenu5"> 
                    <div class="choice5">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                        <span>
                            <p class="prix">40€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu6" type="checkbox" />
                <label for="cerclemenu6"> 
                    <div class="choice6">
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                        <span>
                            <p class="prix">35€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu7" type="checkbox" />
                <label for="cerclemenu7"> 
                    <div class="choice7">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zestes de citron</p>
                        <span>
                            <p class="prix">44€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
            </div>
            <!--desserts-->
            <div class="menugrups">
                <h2>Desserts</h2>
                <input id="cerclemenu8" type="checkbox" />
                <label for="cerclemenu8"> 
                    <div class="choice8">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <span>
                            <p class="prix">18€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu9" type="checkbox" />
                <label for="cerclemenu9"> 
                    <div class="choice9">
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                        <span>
                            <p class="prix">22€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
                <input id="cerclemenu10" type="checkbox" />
                <label for="cerclemenu10"> 
                    <div class="choice10">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Déstructurée</p>
                        <span>
                            <p class="prix">23€</p>
                            <div class="bicon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                        </span>
                    </div>
                </label>
            </div>
        </main>
        <!--NAV-->
        <nav>
            <div>
                <button>Commander</button>
            </div>
        </nav>
        <!--FOOTER-->
        <footer>
            <dl>
                <dt>ohmyfood</dt>
                    <dd>
                        <i class="fas fa-utensils icon1"></i>
                        <a href="">Proposer un restaurant</a>
                    </dd>
                    <dd>
                        <i class="fas fa-hands-helping icon2"></i>
                        <a href="">Devenir partenaire</a>
                    </dd>
                    <dd>
                        <a href="">Mentions légales</a>
                    </dd>
                    <dd>
                        <a href="mailto:contact@ohmyfood.fr">Contact</a>
                    </dd>
            </dl>
        </footer>
    </body>
</html>
