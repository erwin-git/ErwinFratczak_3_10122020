<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="author" content="Erwin Fratczak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood!: La palette du gout</title>        
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://kit.fontawesome.com/27adaf2d33.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body class="menugrid">
        <!--HEADER-->
        <header>
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img id="logo" src="./images/logo/ohmyfood@2x.svg" alt="Logo">
        </header>
        <!--MAIN-->
        <main>
            <div class="menutitle">
                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photographie culinaire">
                <div>
                    <h1>La Palette du goût</h1>
                    <div class="heart">
                        <input id="heartmenu1" type="checkbox" />
                        <label for="heartmenu1">            
                            <i class="fas fa-heart like"></i>
                        </label>
                    </div>
                </div>
            </div>
            <!--entrées-->
            <div class="menugrups">
                <h2>Entrées</h2>
                <input id="cerclemenu1" type="checkbox" />
                <label for="cerclemenu1" class="choice1"> 
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette</p>
                    <span>
                        <span class="prix">25€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>
                </label>
                <input id="cerclemenu2" type="checkbox" />
                <label for="cerclemenu2" class="choice2"> 
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <span>
                        <span class="prix">35€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>
                </label>
                <input id="cerclemenu3" type="checkbox" />
                <label for="cerclemenu3" class="choice3"> 
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <span>
                        <span class="prix">20€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>
                </label>
            </div>
            <!--plats-->
            <div class="menugrups">
                <h2>Plats</h2>
                <input id="cerclemenu4" type="checkbox" />
                <label for="cerclemenu4" class="choice4"> 
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <span>
                        <span class="prix">40€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>
                </label>
                <input id="cerclemenu5" type="checkbox" />
                <label for="cerclemenu5" class="choice5"> 
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <span>
                        <span class="prix">35€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>
                </label>
                <input id="cerclemenu6" type="checkbox" />
                <label for="cerclemenu6" class="choice6"> 
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes</p>
                    <span>
                        <span class="prix">44€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>
                </label>
            </div>
            <!--desserts-->
            <div class="menugrups">
                <h2>Desserts</h2>
                <input id="cerclemenu7" type="checkbox" />
                <label for="cerclemenu7" class="choice7"> 
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                    <span>
                        <span class="prix">18€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>                    
                </label>
                <input id="cerclemenu8" type="checkbox" />
                <label for="cerclemenu8" class="choice8"> 
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                    <span>
                        <span class="prix">22€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>                   
                </label>
                <input id="cerclemenu9" type="checkbox" />
                <label for="cerclemenu9" class="choice9"> 
                    <h3>Mousse au chocolat</h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <span>
                        <span class="prix">23€</span>
                        <span class="bicon">
                            <i class="fas fa-check-circle icon"></i>
                        </span>
                    </span>
                </label>
            </div>
        </main>
        <!--NAV-->
        <nav>
            <div>
                <button>Commander</button>
            </div>
        </nav>
        <!--FOOTER-->
        <footer>
            <dl>
                <dt>ohmyfood</dt>
                    <dd>
                        <i class="fas fa-utensils icon1"></i>
                        <a href="">Proposer un restaurant</a>
                    </dd>
                    <dd>
                        <i class="fas fa-hands-helping icon2"></i>
                        <a href="">Devenir partenaire</a>
                    </dd>
                    <dd>
                        <a href="">Mentions légales</a>
                    </dd>
                    <dd>
                        <a href="mailto:contact@ohmyfood.fr">Contact</a>
                    </dd>
            </dl>
        </footer>
    </body>
</html>
